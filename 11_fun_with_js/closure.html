<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure and Lexical scoping</title>
</head>

<body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>

<script>
    function init() {
        var name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        displayName();
    }
    init();

    // -----------------------------------------------------------------------------

    function outer() {
        let username = "Ansh"
        // console.log("OUTER", secret);    // secret is not defined (not in scope)
        function inner() {
            let secret = "my123"
            console.log("inner", username); // lexical scope access
        }
        function innerTwo() {
            console.log("innerTwo", username);
            // console.log(secret);            // secret is not defined
        }
        inner()
        innerTwo()
    }
    outer()
    // console.log("TOO OUTER", username);     // username is not defined

    // ------------------------------------------------------------------------------
    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc();
    myFunc();
</script>

<script>
    document.getElementById('orange').onclick = () => {
        document.body.style.backgroundColor = 'orange';
    }
    document.getElementById('green').onclick = () => {
        document.body.style.backgroundColor = 'green';
    }

    function clickHandler(color) {
        // document.body.style.backgroundColor = `${color}`  // This will not work as onclick needs a function to hold and it is just setting the value
        return function () {
            document.body.style.backgroundColor = color;    // closure captures color
        }
    }

    document.getElementById('orange').onclick = clickHandler('orange');
    document.getElementById('green').onclick = clickHandler('green');
</script>

</html>
