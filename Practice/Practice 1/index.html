<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Site</h1>
    </header>
    <div class="box">
        <h2>Register yourself</h2>

        <form class="form">

            <div class="form-group">
                <label for="name" class="data">
                    Enter your name: <br>
                    <input type="text" id="name">
                </label>
            </div>


            <div class="form-group">
                <label for="email" class="data">
                    Enter your email address: <br>
                    <input type="email" id="email">
                </label>
            </div>

            <div class="form-group">
                <label for="phone" class="data">
                    Enter your phone number: <br>
                    <input type="text" id="phone">
                </label>
            </div>

            <div class="form-group">
                <label class="data">
                    Choose your gender: <br>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label for="dob" class="data">
                    Choose your birthdate: <br>
                    <input type="date" id="dob">
                </label>
            </div>

            <button id="submit" class="data">Register</button>
        </form>

    </div>
    <script src="/Practice/Project 1/scripts.js" ></script>
</body>

</html>
